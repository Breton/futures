<body>
<script src="./vendor/persevere/global-es5.js"></script>
<script src="./release/futures.all.uglified.packed.js"></script>
<script>
  var Futures = require('futures'),
    promise = Futures.future(),
    emitter = Futures.emitter();

  promise.when(function (err, data) {
    console.log(data);
  });
  promise.fulfill(undefined, "Hello World");

  emitter.on("foo", function (data) {
    console.log(data);
  });

  emitter.emit("foo", "bar");
</script>
</body>
